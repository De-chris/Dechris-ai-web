<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dechris AI Web | Havenova-X</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #1a1a1a;
            --surface-light: #252525;
            --accent: #007BFF;
            --accent-glow: rgba(0, 123, 255, 0.4);
            --text: #F0F0F0;
            --text-dim: #999999;
            --code-bg: #000000;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; }

        /* --- Animations --- */
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--accent-glow); } 70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); } }

        /* --- Splash Screen --- */
        #splash {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.6s ease;
        }
        .loader-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid transparent; border-top-color: var(--accent);
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #splash img { width: 70px; position: absolute; filter: drop-shadow(0 0 10px var(--accent)); }

        /* --- Drawer / Sidebar --- */
        #drawer {
            width: 300px; height: 100%; background: var(--surface);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 20px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }
        
        @media (max-width: 768px) {
            #drawer { position: absolute; left: 0; transform: translateX(-100%); width: 280px; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
            #drawer.open { transform: translateX(0); }
        }

        .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .close-drawer { display: none; background: none; border: none; color: var(--text-dim); font-size: 1.2rem; }
        @media (max-width: 768px) { .close-drawer { display: block; } }

        .chat-item {
            padding: 14px; border-radius: 12px; background: rgba(255,255,255,0.03);
            margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid transparent; transition: 0.2s;
            font-size: 0.85rem;
        }
        .chat-item.active { border-color: var(--accent); background: rgba(0, 123, 255, 0.1); color: var(--accent); }
        .chat-item:hover { background: rgba(255,255,255,0.08); }

        /* --- Main Content --- */
        .main-chat {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #0d0d0d 100%);
        }

        header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            background: var(--glass); backdrop-filter: blur(15px); z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #chatBox {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }

        /* --- Notification Popup --- */
        #notifPopup {
            position: fixed; top: 20px; right: 20px; width: 320px; 
            background: var(--surface-light); border: 1px solid var(--accent);
            border-radius: 16px; padding: 20px; z-index: 2000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); display: none;
            animation: fadeIn 0.5s ease;
        }

        /* --- Message Bubbles --- */
        .msg { 
            max-width: 85%; padding: 14px 18px; border-radius: 20px; 
            line-height: 1.6; font-size: 0.95rem; animation: fadeIn 0.4s ease;
            word-wrap: break-word; position: relative;
        }
        .msg.user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.ai { align-self: flex-start; background: var(--surface); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.08); }

        /* --- Formatting Styles --- */
        .msg b { font-weight: 700; color: #fff; }
        .msg i { font-style: italic; opacity: 0.9; }
        
        /* Code Block Styling */
        pre {
            background: var(--code-bg); color: #00ff9d; padding: 15px;
            border-radius: 10px; margin: 10px 0; font-family: 'Fira Code', monospace;
            font-size: 0.85rem; overflow-x: auto; position: relative;
            border: 1px solid #333;
        }
        .copy-btn {
            position: absolute; top: 5px; right: 5px; background: #333;
            border: none; color: #ccc; padding: 4px 8px; border-radius: 5px;
            font-size: 0.7rem; cursor: pointer;
        }

        /* --- Input Controls --- */
        .input-wrapper { padding: 20px; max-width: 900px; margin: 0 auto; width: 100%; }
        .input-container {
            background: var(--surface); border-radius: 28px; padding: 10px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
        }
        textarea {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px; font-size: 1rem; outline: none; resize: none; max-height: 180px;
        }
        .send-btn {
            width: 50px; height: 50px; border-radius: 50%; background: var(--accent);
            border: none; color: white; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .send-btn:hover { transform: scale(1.08); animation: pulse 1.5s infinite; }

        .dt-toggle {
            display: inline-flex; align-items: center; gap: 8px; 
            padding: 6px 14px; border-radius: 20px; font-size: 0.75rem;
            background: rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
            margin-top: 10px; border: 1px solid transparent;
        }
        .dt-toggle.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 123, 255, 0.1); }

    </style>
</head>
<body>

    <div id="notifPopup">
        <h4 style="font-family: 'Orbitron'; color: var(--accent); font-size: 0.8rem;">SYSTEM BROADCAST</h4>
        <p id="notifText" style="margin: 10px 0; font-size: 0.9rem;"></p>
        <div style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
            <button onclick="closeNotif()" style="background: var(--accent); border: none; color: white; padding: 5px 15px; border-radius: 8px; cursor: pointer;">Close</button>
            <label style="font-size: 0.7rem; color: var(--text-dim);">
                <input type="checkbox" id="dontShow"> Don't show again
            </label>
        </div>
    </div>

    <div id="splash">
        <div class="loader-ring"></div>
        <img src="logo.png" alt="Dechris Logo">
        <p style="margin-top: 25px; font-family: 'Orbitron'; letter-spacing: 5px; color: var(--accent);">DECHRIS AI</p>
    </div>

    <aside id="drawer">
        <div class="drawer-header">
            <h3 style="font-family: 'Orbitron'; font-size: 1.1rem; color: var(--accent);">MISSIONS</h3>
            <button class="close-drawer" onclick="toggleDrawer()"><i class="fas fa-times"></i></button>
        </div>
        
        <div id="chatList" style="flex: 1; overflow-y: auto;"></div>
        
        <button onclick="createNewChat()" class="chat-item" style="justify-content: center; background: var(--accent); color: white; border: none; font-weight: 600;">
            <i class="fas fa-plus-circle"></i> &nbsp; New Mission
        </button>
        
        <div style="padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; font-size: 0.7rem; color: var(--text-dim);">
            DECHRIS AI WEB V2.0 <br> Havenova-X Protocol
        </div>
    </aside>

    <main class="main-chat">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="menu-btn" style="background:none; border:none; color:white; font-size: 1.3rem;" onclick="toggleDrawer()"><i class="fas fa-bars-staggered"></i></button>
                <div style="font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 1px;">DECHRIS <span style="color: var(--accent);">AI WEB</span></div>
            </div>
            <img src="logo.png" width="30" style="opacity: 0.8;">
        </header>

        <div id="chatBox">
            <div id="welcome" style="margin: auto; text-align: center; max-width: 400px;">
                <div style="width: 80px; height: 80px; background: rgba(0, 123, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                    <i class="fas fa-robot" style="font-size: 2.5rem; color: var(--accent);"></i>
                </div>
                <h2 id="greet" style="font-family: 'Orbitron'; margin-bottom: 10px;">Establishing Link...</h2>
                <p style="color: var(--text-dim); font-size: 0.9rem;">I am Dechris AI, your advanced technical partner. How can I assist your workflow today?</p>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <div style="display: flex; align-items: flex-end; gap: 10px;">
                    <textarea id="userInput" placeholder="Ask Dechris anything..." rows="1" oninput="autoResize(this)"></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-bolt"></i>
                    </button>
                </div>
                <div class="dt-toggle" id="dtBtn" onclick="toggleDeepThink()">
                    <i class="fas fa-brain"></i> DeepThink Intelligence: <span id="dtStatus">OFF</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- SECURE CONFIGURATION ---
        const KEYS = ["ak_1gX15h2Sd9sr4SP3gZ84C1KT3gg6R", "ak_1oM1lq7G33vK9QK2Xu1dF3EL9kZ80"];
        let keyIndex = 0;
        let chats = JSON.parse(localStorage.getItem('dechris_web_v2_chats') || '{}');
        let currentChatId = localStorage.getItem('dechris_web_active') || '';
        let isDeepThink = false;
        let lastNotif = localStorage.getItem('last_notif_content') || '';

        // --- INIT ---
        window.onload = () => {
            setupGreeting();
            checkNotifications();
            
            // Auto-create chat if empty
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else if (currentChatId) {
                loadChat(currentChatId);
            }

            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').remove(), 600);
            }, 2000);
        };

        function setupGreeting() {
            const hour = new Date().getHours();
            let g = "Good Night";
            if (hour < 12) g = "Good Morning";
            else if (hour < 17) g = "Good Afternoon";
            else if (hour < 21) g = "Good Evening";
            document.getElementById('greet').innerText = `${g}, Agent`;
        }

        // --- NOTIFICATION LOGIC ---
        async function checkNotifications() {
            try {
                // Fetching from root notif.txt
                const res = await fetch('/notif.txt');
                const text = await res.text();
                
                if (text.trim() && text !== lastNotif) {
                    const isMuted = localStorage.getItem('mute_notif') === 'true';
                    if (!isMuted) {
                        document.getElementById('notifText').innerText = text;
                        document.getElementById('notifPopup').style.display = 'block';
                        localStorage.setItem('pending_notif', text);
                    }
                }
            } catch (e) { console.log("Notif check failed"); }
        }

        function closeNotif() {
            const text = document.getElementById('notifText').innerText;
            if (document.getElementById('dontShow').checked) {
                localStorage.setItem('mute_notif', 'true');
                localStorage.setItem('last_notif_content', text);
            }
            document.getElementById('notifPopup').style.display = 'none';
        }

        // --- CHAT LOGIC ---
        function createNewChat() {
            const id = 'hx_' + Date.now();
            chats[id] = { title: "New Mission", messages: [], date: new Date().toLocaleString() };
            save();
            loadChat(id);
            if (window.innerWidth < 768) toggleDrawer();
        }

        function loadChat(id) {
            currentChatId = id;
            localStorage.setItem('dechris_web_active', id);
            document.getElementById('welcome').style.display = 'none';
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            
            chats[id].messages.forEach(m => renderMessage(m.content, m.role));
            updateDrawerUI();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            input.value = '';
            input.style.height = 'auto';
            
            renderMessage(text, 'user');
            chats[currentChatId].messages.push({ role: 'user', content: text });
            
            // Update Title if first message
            if (chats[currentChatId].messages.length === 1) {
                chats[currentChatId].title = text.substring(0, 25);
            }

            const typingId = renderMessage("Dechris AI is analyzing data...", 'ai typing');
            
            try {
                const response = await callAI(text);
                document.getElementById(typingId).remove();
                renderMessage(response, 'ai');
                chats[currentChatId].messages.push({ role: 'assistant', content: response });
                save();
            } catch (err) {
                document.getElementById(typingId).innerHTML = `<span style="color:#ff4444">⚠️ Uplink Interrupted. Check API.</span>`;
            }
        }

        async function callAI(prompt) {
            const key = KEYS[keyIndex];
            keyIndex = (keyIndex + 1) % KEYS.length; // Rotate keys

            const history = chats[currentChatId].messages.slice(-10);
            const system = { 
                role: "system", 
                content: "You are Dechris AI created by the Havenova-x team lead by their founder Dechris. Keep responses clean, professional and calm. Use Markdown for code. If asked for contact, use havenova.x@gmail.com. Address the user as 'Agent'." 
            };

            const res = await fetch("https://api.longcat.chat/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify({
                    model: isDeepThink ? "LongCat-Flash-Thinking" : "LongCat-Flash-Chat",
                    messages: [system, ...history],
                    temperature: 0.7
                })
            });
            const data = await res.json();
            return data.choices[0].message.content;
        }

        // --- UI HELPERS ---
        function renderMessage(text, role) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            const id = 'm' + Date.now();
            div.id = id;
            div.className = `msg ${role}`;
            
            // Format code and text
            if (role === 'ai') {
                div.innerHTML = formatText(text);
            } else {
                div.innerText = text;
            }

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }

        function formatText(t) {
            // Bold
            t = t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            // Italic
            t = t.replace(/\*(.*?)\*/g, '<i>$1</i>');
            // Code blocks
            t = t.replace(/```([\s\S]*?)```/g, (match, code) => {
                return `<pre><button class="copy-btn" onclick="copyCode(this)">Copy</button><code>${code.trim()}</code></pre>`;
            });
            return t.replace(/\n/g, '<br>');
        }

        function copyCode(btn) {
            const code = btn.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
        }

        function toggleDeepThink() {
            isDeepThink = !isDeepThink;
            document.getElementById('dtBtn').classList.toggle('active');
            document.getElementById('dtStatus').innerText = isDeepThink ? "ENABLED" : "OFF";
        }

        function save() {
            localStorage.setItem('dechris_web_v2_chats', JSON.stringify(chats));
            updateDrawerUI();
        }

        function updateDrawerUI() {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            Object.keys(chats).sort((a,b) => b-a).forEach(id => {
                const item = document.createElement('div');
                item.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                        <i class="far fa-comment-alt"></i> &nbsp; ${chats[id].title}
                    </div>
                    <i class="fas fa-trash-alt" style="opacity:0.4" onclick="deleteChat('${id}', event)"></i>
                `;
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm("Purge this chat history?")) {
                delete chats[id];
                if (currentChatId === id) {
                    currentChatId = '';
                    document.getElementById('chatBox').innerHTML = '';
                    document.getElementById('welcome').style.display = 'block';
                }
                save();
            }
        }

        // Disable Inspect Element
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
