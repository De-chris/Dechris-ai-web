<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dechris AI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <link rel="apple-touch-icon" href="logo.png">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    :root {
      --bg: #121212;
      --surface: #212121;
      --accent: #007BFF;
      --text: #F0F0F0;
      --text-dim: #BBBBBB;
      --glass: rgba(33, 33, 33, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

    /* Futuristic Splash */
    #splash {
      position: fixed; inset: 0; background: var(--bg);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.8s ease;
    }
    .loader-ring {
      width: 100px; height: 100px; border-radius: 50%;
      border: 2px solid transparent; border-top-color: var(--accent);
      animation: spin 1s linear infinite; position: absolute;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #splash img { width: 80px; filter: drop-shadow(0 0 15px var(--accent)); z-index: 2; }

    /* App Layout */
    .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

    /* Drawer - Futuristic Glass */
    #drawer {
      width: 300px; height: 100%; background: var(--surface);
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex; flex-direction: column; padding: 20px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }
    @media (max-width: 768px) {
      #drawer { position: absolute; left: 0; transform: translateX(-100%); }
      #drawer.open { transform: translateX(0); }
    }

    .chat-item {
      padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.03);
      margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between;
      align-items: center; border: 1px solid transparent; transition: 0.3s;
    }
    .chat-item.active { border-color: var(--accent); background: rgba(0, 123, 255, 0.1); }
    .chat-item:hover { background: rgba(255,255,255,0.08); }

    /* Main Chat Area */
    .main-chat {
      flex: 1; display: flex; flex-direction: column;
      position: relative; background: radial-gradient(circle at top right, #1a1a1a, #121212);
    }

    header {
      padding: 15px 20px; display: flex; align-items: center; gap: 15px;
      background: var(--glass); backdrop-filter: blur(10px); z-index: 10;
    }
    .menu-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }

    #chatBox {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 15px;
      scrollbar-width: thin; scrollbar-color: var(--accent) transparent;
    }

    /* Bubbles */
    .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 0.95rem; position: relative; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .msg.user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
    .msg.ai { align-self: flex-start; background: var(--surface); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }

    /* Input Section (The Futuristic Logic) */
    .input-wrapper {
      padding: 20px; background: transparent;
    }
    .input-container {
      background: var(--surface); border-radius: 24px; padding: 8px 12px;
      display: flex; flex-direction: column; gap: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .input-row { display: flex; align-items: center; gap: 10px; }
    
    #userInput {
      flex: 1; background: transparent; border: none; color: white;
      padding: 10px; font-size: 1rem; outline: none; resize: none; max-height: 150px;
    }

    .send-btn {
      width: 45px; height: 45px; border-radius: 50%; background: var(--accent);
      border: none; color: white; cursor: pointer; transition: 0.3s;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }
    .send-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
    .send-btn:disabled { background: #444; cursor: not-allowed; }

    /* Mode Selection Button */
    .mode-tag {
      align-self: flex-start; background: var(--bg); color: var(--text-dim);
      padding: 4px 12px; border-radius: 12px; font-size: 0.7rem;
      cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; gap: 5px; transition: 0.3s;
    }
    .mode-tag.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 123, 255, 0.05); }

    /* Welcome Screen */
    #welcome {
      position: absolute; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center; padding: 20px;
    }
    #welcome h2 { font-family: 'Orbitron', sans-serif; margin-top: 15px; font-size: 1.5rem; letter-spacing: 2px; }
  </style>
</head>
<body>

  <div id="splash">
    <div class="loader-ring"></div>
    <img src="logo.png" alt="Logo">
    <p style="margin-top: 20px; font-family: 'Orbitron'; letter-spacing: 3px;">DECHRIS AI</p>
  </div>

  <div class="app-container">
    <aside id="drawer">
      <h3 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--accent);">CHATS</h3>
      <div id="chatList" style="flex: 1; overflow-y: auto;"></div>
      
      <button onclick="createNewChat()" class="chat-item" style="justify-content: center; background: var(--accent); color: white;">
        <i class="fas fa-plus"></i> &nbsp; New Mission
      </button>
      
      <div style="margin-top: 15px; font-size: 0.8rem; color: var(--text-dim); text-align: center;">
        Developed by Havenova-X
      </div>
    </aside>

    <main class="main-chat">
      <header>
        <button class="menu-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
        <div style="font-family: 'Orbitron'; font-size: 0.9rem;">DECHRIS <span style="color: var(--accent);">WEB</span></div>
      </header>

      <div id="chatBox">
        <div id="welcome">
          <img src="logo.png" width="100" style="opacity: 0.5;">
          <h2 id="greet">Initializing...</h2>
          <p style="color: var(--text-dim); margin-top: 10px;">Select a mode and start a conversation.</p>
        </div>
      </div>

      <div class="input-wrapper">
        <div class="input-container">
          <div class="input-row">
            <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="input-row">
            <div id="deepThinkToggle" class="mode-tag" onclick="toggleDeepThink()">
              <i class="fas fa-microchip"></i> DeepThink Mode: <span id="dtStatus">OFF</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // --- APP STATE ---
    let chats = JSON.parse(localStorage.getItem('dechris_chats') || '{}');
    let currentChatId = localStorage.getItem('dechris_active_chat') || '';
    let isDeepThink = false;
    let username = localStorage.getItem('username') || 'User';
    let lcCounter = 0;

    // --- INITIALIZATION ---
    window.onload = () => {
      // Logic for greeting based on time (from your Java code)
      const hour = new Date().getHours();
      let greetText = "Hello";
      if (hour >= 5 && hour < 12) greetText = "Good morning";
      else if (hour >= 12 && hour < 17) greetText = "Good afternoon";
      else if (hour >= 17 && hour < 21) greetText = "Good evening";
      document.getElementById('greet').innerText = `${greetText}, ${username}`;

      setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => document.getElementById('splash').remove(), 800);
      }, 2500);

      renderChatList();
      if(currentChatId) loadChat(currentChatId);
    };

    // --- DRAWER LOGIC ---
    function toggleDrawer() {
      document.getElementById('drawer').classList.toggle('open');
    }

    function createNewChat() {
      const id = 'chat_' + Date.now();
      chats[id] = { title: "New Chat", messages: [] };
      saveAndRefresh();
      loadChat(id);
      if(window.innerWidth < 768) toggleDrawer();
    }

    function renderChatList() {
      const container = document.getElementById('chatList');
      container.innerHTML = '';
      Object.keys(chats).forEach(id => {
        const div = document.createElement('div');
        div.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
        div.innerHTML = `<span><i class="far fa-comment"></i> ${chats[id].title}</span> 
                         <i class="fas fa-trash" style="font-size: 0.7rem; opacity: 0.5;" onclick="deleteChat('${id}', event)"></i>`;
        div.onclick = () => loadChat(id);
        container.appendChild(div);
      });
    }

    function loadChat(id) {
      currentChatId = id;
      localStorage.setItem('dechris_active_chat', id);
      document.getElementById('welcome').style.display = 'none';
      const box = document.getElementById('chatBox');
      box.innerHTML = '';
      chats[id].messages.forEach(m => displayMessage(m.content, m.role));
      renderChatList();
    }

    function deleteChat(id, e) {
      e.stopPropagation();
      if(confirm("Delete this memory?")) {
        delete chats[id];
        if(currentChatId === id) {
          currentChatId = '';
          document.getElementById('chatBox').innerHTML = '';
          document.getElementById('welcome').style.display = 'flex';
        }
        saveAndRefresh();
      }
    }

    // --- CORE AI LOGIC (PORTED FROM JAVA) ---
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if(!text || !currentChatId) return;

      input.value = '';
      displayMessage(text, 'user');
      addToMemory('user', text);

      // Typing Indicator
      const typingId = displayMessage("Dechris is thinking...", 'ai typing');
      
      try {
        const response = await fetchAI(text);
        document.getElementById(typingId).remove();
        displayMessage(response, 'ai');
        addToMemory('assistant', response);
      } catch (err) {
        document.getElementById(typingId).innerText = "⚠️ Connection Lost. Check API keys.";
      }
    }

    async function fetchAI(userMsg) {
      // Rotation logic from your Java code
      const keys = ["ak_1gX15h2Sd9sr4SP3gZ84C1KT3gg6R", "ak_1oM1lq7G33vK9QK2Xu1dF3EL9kZ80"];
      const key = keys[lcCounter];
      lcCounter = (lcCounter + 1) % 2;

      const memory = chats[currentChatId].messages.slice(-10); // Last 10 messages context
      const sysPrompt = { role: "system", content: `You are Dechris AI by Havenova-X. User: ${username}. Site: https://havenova-x.vercel.app.` };
      
      const payload = {
        model: isDeepThink ? "LongCat-Flash-Thinking" : "LongCat-Flash-Chat",
        messages: [sysPrompt, ...memory],
        max_tokens: 2048,
        temperature: 0.7
      };

      const res = await fetch("https://api.longcat.chat/openai/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
        body: JSON.stringify(payload)
      });
      
      const data = await res.json();
      return data.choices[0].message.content;
    }

    // --- HELPERS ---
    function displayMessage(text, role) {
      const id = 'msg_' + Date.now();
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.id = id;
      div.innerText = text;
      document.getElementById('chatBox').appendChild(div);
      const box = document.getElementById('chatBox');
      box.scrollTop = box.scrollHeight;
      return id;
    }

    function addToMemory(role, content) {
      chats[currentChatId].messages.push({ role, content });
      if(chats[currentChatId].messages.length === 1) {
        chats[currentChatId].title = content.substring(0, 20) + "...";
      }
      saveAndRefresh();
    }

    function toggleDeepThink() {
      isDeepThink = !isDeepThink;
      document.getElementById('dtStatus').innerText = isDeepThink ? "ON" : "OFF";
      document.getElementById('deepThinkToggle').classList.toggle('active');
    }

    function saveAndRefresh() {
      localStorage.setItem('dechris_chats', JSON.stringify(chats));
      renderChatList();
    }

    function toggleDrawer() {
        document.getElementById('drawer').classList.toggle('open');
    }
  </script>
</body>
</html>
