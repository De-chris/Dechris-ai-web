<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dechris AI Web | Havenova-X</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #1a1a1a;
            --accent: #007BFF;
            --accent-glow: rgba(0, 123, 255, 0.4);
            --text: #F0F0F0;
            --text-dim: #999999;
            --glass: rgba(26, 26, 26, 0.9);
            --drawer-width: 300px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Security: Prevent Selection */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            user-select: none; 
            -webkit-user-select: none;
        }

        /* --- Animations --- */
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- Futuristic Splash --- */
        #splash {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease;
        }
        .loader-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid rgba(0, 123, 255, 0.1); border-top-color: var(--accent);
            animation: spin 1s linear infinite; position: absolute;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #splash img { width: 70px; filter: drop-shadow(0 0 20px var(--accent)); z-index: 2; }

        /* --- Notification Popup --- */
        #notifPopup {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--surface);
            border: 1px solid var(--accent); border-radius: 15px; padding: 15px;
            z-index: 10001; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            animation: fadeIn 0.5s ease;
        }

        /* --- App Layout --- */
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* Drawer */
        #drawer {
            width: var(--drawer-width); height: 100%; background: var(--surface);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 20px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }
        
        #drawer.closed { margin-left: calc(var(--drawer-width) * -1); }

        @media (max-width: 768px) {
            #drawer { position: absolute; left: 0; }
            #drawer.closed { transform: translateX(-100%); margin-left: 0; }
            .drawer-overlay {
                position: fixed; inset: 0; background: rgba(0,0,0,0.7);
                display: none; z-index: 1999;
            }
            .drawer-overlay.active { display: block; }
        }

        .chat-list { flex: 1; overflow-y: auto; margin: 20px 0; }
        .chat-item {
            padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.03);
            margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid transparent; transition: 0.2s;
        }
        .chat-item.active { border-color: var(--accent); background: rgba(0, 123, 255, 0.15); }
        .chat-item:hover { background: rgba(255,255,255,0.08); }

        /* Main Chat Area */
        .main-chat {
            flex: 1; display: flex; flex-direction: column;
            background: radial-gradient(circle at top right, #1a1a1a, #0d0d0d);
            position: relative;
        }

        header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .chat-box {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .msg { 
            max-width: 85%; padding: 14px 18px; border-radius: 20px; 
            line-height: 1.6; font-size: 0.95rem; position: relative;
            animation: fadeIn 0.4s ease; word-wrap: break-word;
        }
        .msg.user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px var(--accent-glow); }
        .msg.ai { align-self: flex-start; background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }
        
        .typing { font-style: italic; color: var(--accent); animation: pulse 1.5s infinite; }

        /* Input Bar */
        .input-area { padding: 20px; max-width: 900px; margin: 0 auto; width: 100%; }
        .input-card {
            background: var(--surface); border-radius: 25px; padding: 10px 15px;
            border: 1px solid rgba(255,255,255,0.08); display: flex; align-items: flex-end; gap: 10px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.4);
        }
        #userInput {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px; font-size: 1rem; outline: none; resize: none;
            max-height: 150px; min-height: 24px;
        }
        .action-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; background: transparent; color: var(--text-dim);
        }
        .send-btn { background: var(--accent); color: white; }
        .send-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }

        .dt-badge {
            font-size: 0.7rem; padding: 3px 10px; border-radius: 10px;
            background: rgba(255,255,255,0.05); color: var(--text-dim);
            cursor: pointer; margin-top: 5px; display: inline-block; border: 1px solid transparent;
        }
        .dt-badge.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 123, 255, 0.1); }

    </style>
</head>
<body oncontextmenu="return false;">

    <div id="notifPopup">
        <h4 style="font-family: Orbitron; color: var(--accent); margin-bottom: 10px;">MISSION UPDATE</h4>
        <p id="notifText" style="font-size: 0.9rem; margin-bottom: 15px;"></p>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <label style="font-size: 0.75rem; color: var(--text-dim);">
                <input type="checkbox" id="dontShowNotif"> Don't show again
            </label>
            <button onclick="closeNotif()" style="background: var(--accent); border: none; color: white; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Acknowledge</button>
        </div>
    </div>

    <div id="splash">
        <div class="loader-ring"></div>
        <img src="logo.png" alt="Dechris AI">
        <h2 style="margin-top: 25px; font-family: 'Orbitron'; letter-spacing: 5px; font-size: 1.2rem; color: var(--accent);">DECHRIS AI</h2>
        <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 10px;">SECURE INTERFACE INITIALIZING...</p>
    </div>

    <div class="drawer-overlay" onclick="toggleDrawer()"></div>

    <div class="app-container">
        <aside id="drawer" class="closed">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-family: 'Orbitron'; color: var(--accent); font-size: 1rem;">TERMINAL</h3>
                <button onclick="toggleDrawer()" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="chat-list" id="chatList"></div>
            
            <button onclick="createNewChat()" class="chat-item" style="justify-content: center; background: var(--accent); color: white; font-weight: 600;">
                <i class="fas fa-plus-circle"></i> &nbsp; NEW MISSION
            </button>
            
            <div style="padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-size: 0.75rem;">
                <p style="color: var(--text-dim);">System: <span style="color: #00ff00;">Operational</span></p>
                <p style="color: var(--text-dim);">Encryption: <span style="color: #00ff00;">Active</span></p>
            </div>
        </aside>

        <main class="main-chat">
            <header>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="action-btn" onclick="toggleDrawer()" style="color: white; font-size: 1.2rem;"><i class="fas fa-bars"></i></button>
                    <div style="font-family: 'Orbitron'; font-size: 0.85rem; letter-spacing: 1px;">DECHRIS <span style="color: var(--accent);">AI WEB</span></div>
                </div>
                <img src="logo.png" width="30" style="opacity: 0.8;">
            </header>

            <div class="chat-box" id="chatBox">
                <div id="welcomeScreen" style="margin: auto; text-align: center; max-width: 400px; animation: fadeIn 1s ease;">
                    <img src="logo.png" width="80" style="opacity: 0.2; margin-bottom: 20px;">
                    <h2 id="greet" style="font-family: 'Orbitron'; margin-bottom: 10px;">ACCESS GRANTED</h2>
                    <p style="color: var(--text-dim); font-size: 0.9rem;">I am Dechris AI, your advanced technical companion. How shall we proceed today?</p>
                </div>
            </div>

            <div class="input-area">
                <div id="dtToggle" class="dt-badge" onclick="toggleDeepThink()">
                    <i class="fas fa-brain"></i> DeepThink: <span id="dtStatus">OFF</span>
                </div>
                <div class="input-card">
                    <textarea id="userInput" placeholder="Message Dechris AI..." rows="1" oninput="autoResize(this)"></textarea>
                    <button id="sendBtn" class="action-btn send-btn" onclick="handleSend()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p style="text-align: center; font-size: 0.65rem; color: var(--text-dim); margin-top: 8px;">
                    Powered by Havenova-X Protocol &bull; Secure Session
                </p>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const API_KEYS = ["ak_1gX15h2Sd9sr4SP3gZ84C1KT3gg6R", "ak_1oM1lq7G33vK9QK2Xu1dF3EL9kZ80"];
        let keyIdx = 0;
        let chats = JSON.parse(localStorage.getItem('dechris_v2_chats') || '{}');
        let activeChatId = localStorage.getItem('dechris_v2_active') || '';
        let isDeepThink = false;
        let userName = localStorage.getItem('username') || 'User';

        // --- CORE INITIALIZATION ---
        window.onload = () => {
            setupGreeting();
            checkNotifications();
            
            // Auto-create chat if empty
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else if (activeChatId && chats[activeChatId]) {
                loadChat(activeChatId);
            }

            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').remove(), 800);
            }, 2000);
        };

        function setupGreeting() {
            const hour = new Date().getHours();
            let g = "Good evening";
            if (hour < 12) g = "Good morning";
            else if (hour < 17) g = "Good afternoon";
            document.getElementById('greet').innerText = `${g}, ${userName}`;
        }

        // --- NOTIFICATION LOGIC ---
        async function checkNotifications() {
            if (localStorage.getItem('hide_notif') === 'true') return;
            try {
                const res = await fetch('notif.txt');
                const text = await res.text();
                if (text.trim().length > 0) {
                    document.getElementById('notifText').innerText = text;
                    document.getElementById('notifPopup').style.display = 'block';
                }
            } catch (e) { console.log("Notif fetch failed"); }
        }

        function closeNotif() {
            if (document.getElementById('dontShowNotif').checked) {
                localStorage.setItem('hide_notif', 'true');
            }
            document.getElementById('notifPopup').style.display = 'none';
        }

        // --- CHAT LOGIC ---
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const overlay = document.querySelector('.drawer-overlay');
            drawer.classList.toggle('closed');
            overlay.classList.toggle('active');
        }

        function createNewChat() {
            const id = 'hx_' + Date.now();
            chats[id] = { title: "New Mission", messages: [] };
            save();
            loadChat(id);
            if (window.innerWidth <= 768) toggleDrawer();
        }

        function loadChat(id) {
            activeChatId = id;
            localStorage.setItem('dechris_v2_active', id);
            document.getElementById('welcomeScreen').style.display = 'none';
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            
            chats[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderList();
        }

        function renderList() {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `chat-item ${id === activeChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span style="font-size:0.85rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:80%;">
                        <i class="far fa-comment-alt" style="margin-right:8px; opacity:0.6;"></i>${chats[id].title}
                    </span>
                    <i class="fas fa-trash-alt" style="font-size:0.7rem; opacity:0.3;" onclick="deleteChat('${id}', event)"></i>
                `;
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        async function handleSend() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val || !activeChatId) return;

            input.value = '';
            input.style.height = 'auto';
            
            // Add user msg
            appendMessage('user', val);
            chats[activeChatId].messages.push({role: 'user', content: val});
            
            if (chats[activeChatId].title === "New Mission") {
                chats[activeChatId].title = val.substring(0, 25);
            }

            // AI placeholder
            const aiMsgDiv = appendMessage('ai', '<span class="typing">Dechris is processing...</span>');
            
            try {
                const response = await callAI(val);
                aiMsgDiv.innerHTML = response;
                chats[activeChatId].messages.push({role: 'assistant', content: response});
                save();
            } catch (err) {
                aiMsgDiv.innerHTML = "⚠️ Uplink failed. Check system keys.";
            }
        }

        async function callAI(query) {
            const key = API_KEYS[keyIdx];
            keyIdx = (keyIdx + 1) % API_KEYS.length;

            const history = chats[activeChatId].messages.slice(-10);
            const systemPrompt = `You are Dechris AI created by the Havenova-x team lead by their founder Dechris, a helpful, calm and intelligent assistant. Keep responses clean, avoid emojis, and never repeat characters or symbols. If any user asks to contact Havenova-x, give them the email havenova.x@gmail.com. You are currently chatting with ${userName}.`;

            const payload = {
                model: isDeepThink ? "LongCat-Flash-Thinking" : "LongCat-Flash-Chat",
                messages: [{role: "system", content: systemPrompt}, ...history],
                temperature: 0.6
            };

            const res = await fetch("https://api.longcat.chat/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            return data.choices[0].message.content;
        }

        // --- UI HELPERS ---
        function appendMessage(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return div;
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function toggleDeepThink() {
            isDeepThink = !isDeepThink;
            document.getElementById('dtStatus').innerText = isDeepThink ? "ON" : "OFF";
            document.getElementById('dtToggle').classList.toggle('active');
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm("Erase this memory session?")) {
                delete chats[id];
                if (activeChatId === id) {
                    activeChatId = '';
                    document.getElementById('chatBox').innerHTML = '';
                    document.getElementById('welcomeScreen').style.display = 'block';
                }
                save();
                renderList();
            }
        }

        function save() {
            localStorage.setItem('dechris_v2_chats', JSON.stringify(chats));
            renderList();
        }

        // Security shortcuts block
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
