<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dechris AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      transition: background 0.3s, color 0.3s;
      background: #ffffff;
      color: #000000;
    }
    .dark-mode {
      background: #121212;
      color: #ffffff;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      animation: fadeZoom 3s ease-out forwards;
      z-index: 999;
    }
    @keyframes fadeZoom {
      0% {transform: scale(1); opacity: 1;}
      25% {transform: scale(1.3);}
      50% {transform: scale(0.8); opacity: 0.8;}
      100% {transform: scale(1.1); opacity: 0;}
    }
    .main {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    #modeBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      background: #ddd;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #chatBox {
      margin-top: 4rem;
    }
    .chat-msg {
      padding: 0.8rem;
      border-radius: 12px;
      margin: 0.5rem 0;
      max-width: 80%;
    }
    .user { background: #cfe9ff; align-self: flex-end; }
    .ai { background: #f1f1f1; align-self: flex-start; }
    #inputBox {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #inputBox input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #inputBox button {
      padding: 0.7rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="splash">Dechris AI</div>
  <button id="modeBtn">Dark Mode</button>

  <div class="main hidden">
    <div id="chatBox" style="display: flex; flex-direction: column;"></div>
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="Ask something...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">ðŸŽ™</button>
    </div>
  </div>

  <script>
    const splash = document.getElementById("splash");
    const main = document.querySelector(".main");
    const modeBtn = document.getElementById("modeBtn");
    const chatBox = document.getElementById("chatBox");

    setTimeout(() => {
      splash.style.display = "none";
      main.classList.remove("hidden");
    }, 3000);

    modeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      modeBtn.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
    });

    const API_KEY = "cbbf5a863d9678e96c61e9a254c8fd98f6deaa7613382f7b82bbc8000fea2e7a"; // <-- PASTE YOUR Together AI API key here

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      displayMsg(text, 'user');
      input.value = "";
      fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
          messages: [{role: "user", content: text}]
        })
      })
      .then(res => res.json())
      .then(data => {
        const msg = data.choices[0].message.content;
        const cleaned = msg.replace(/([\uD800-\uDBFF][\uDC00-\uDFFF])/g, (m, emoji, i, full) => {
          return full.indexOf(emoji) <= full.indexOf(emoji) + 1 ? emoji : "";
        });
        displayMsg(cleaned, 'ai');
        speak(cleaned);
      });
    }

    function displayMsg(msg, sender) {
      const bubble = document.createElement("div");
      bubble.className = `chat-msg ${sender}`;
      bubble.textContent = msg;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input not supported");
        return;
      }
      const rec = new webkitSpeechRecognition();
      rec.lang = "en-US";
      rec.start();
      rec.onresult = e => {
        const voiceText = e.results[0][0].transcript;
        document.getElementById("userInput").value = voiceText;
        sendMessage();
      };
    }

    // Mobile detection
    if (/android/i.test(navigator.userAgent)) {
      document.body.innerHTML = `
        <div style="padding: 2rem; text-align: center;">
          <h2>Dechris AI Web is not available on Android</h2>
          <p>Please download the app instead:</p>
          <a href="https://dechris-ai.en.uptodown.com/android" style="padding: 1rem; background: #007bff; color: white; border-radius: 8px; text-decoration: none;">Download App</a>
        </div>
      `;
    }
  </script>
</body>
</html>
